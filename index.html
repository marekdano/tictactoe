<html>
	<head>
		<title>tic tac toe</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<div id="main_container">
			<h1 id="main_heading">tic tac toe for 2</h1>
			<div id="left_column">
				<button id="btn-two_players">two players</button>
				<button id="btn-computer">computer</button>
				<button id="btn-reset">reset</button>
			</div>
			<div id="board">
				<div class="board_cell" id="0"></div>
				<div class="board_cell" id="1"></div>
				<div class="board_cell" id="2"></div>
				<div class="board_cell" id="3"></div>
				<div class="board_cell" id="4"></div>
				<div class="board_cell" id="5"></div>
				<div class="board_cell" id="6"></div>
				<div class="board_cell" id="7"></div>
				<div class="board_cell" id="8"></div> 
				<div class="clear"></div>
			
			<div id="scorebox">
				<div class="cell">
					<h3 id="first_player">Player 1</h3>
					<input type="text" name="playerOne" id="playerOne" value="0" class="txt" readonly="readonly">
				</div>
				<div class="cell">
					<input type="text" name="playerTwo" id="playerTwo" value="0" class="txt" readonly="readonly">
					<h3 id="second_player">Player 2</h3>	
				<div>
				</ul>	
			</div>
			</div>
		</div>
	</body>
	<script rel="stylesheet" type="text/javascript" src="js/helper.js"></script>
</html
